<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="styles/portf.css">
    <link rel="stylesheet" href="styles/contact.css">
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <header>
        <div class="logo">MyPortfolio</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contac.html">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">☰</div>
    </header>

    <main>
        <section class="contact-form" data-aos="fade-up">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map" data-aos="fade-up">
            <h2>Find Me Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>© 2024 MyPortfolio. Last updated on October 20, 2024.</p>
        <div class="social-links">
            <a href="#">Instagram</a> |
            <a href="#">WhatsApp</a> |
            <a href="#">Facebook</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
